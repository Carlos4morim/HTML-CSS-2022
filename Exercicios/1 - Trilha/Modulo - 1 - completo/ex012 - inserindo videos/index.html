<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <div style="display: inline-block;">
                <h2>Chá da tarde:</h2>
                <video width="340" height="400" controls>
                    <source src="midia/cha/chá.mp4" type="video/mp4">
                    <source src="midia/cha/Chá.mkv" type="video/mkv">
                    <source src="midia/cha/Chá.m4v" type="video/m4v">
                    <source src="midia/cha/Chá.webm" type="video/webm">
                    <p>Seu navegador não tem compatibilidade com a reprodução de videos.</p>
                </video>
            </div>
            <div style="display: inline-block; margin-left: 10%;">
                <h2>Sobremesa</h2>
                <video width="340" height="400" controls>
                    <source src="midia/Sobremesa/sobremesa.mp4" type="video/mp4">
                    <source src="midia/Sobremesa/Sobremesa.m4v" type="video/m4v">
                    <source src="midia/Sobremesa/Sobremesa.webm" type="video/webm">
                    <p>Seu navegador não tem compatibilidade com a reprodução de video.</p>
                </video>
            </div>
        </div>
    <h1>Inserindo vídeos de plataformas</h1>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">

        <div>
            <h2>Youtube</h2>
            <iframe width="400" height="225" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
            <h2>Vimeo</h2>
            <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>

        
           
        


    </div>
</body>
</html>
