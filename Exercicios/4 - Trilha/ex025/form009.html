<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formul√°rios</title>
</head>
<body>
    <form action="#" method="get">

        <p>
            <label for="inum">Valor</label>
            <input type="range" name="num" id="inum" min="0" max="30" value="15" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">15</output>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
